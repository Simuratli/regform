trigger:
  branches:
      include:
          - dev/*
          - master
          - stage/*
  paths:
    include:
      - Src/UDS.Portal.Api/*

pool:
  vmImage: 'windows-latest'

variables:
  projectPath: '$(System.DefaultWorkingDirectory)\Src\UDS.Portal.Api\UDS.Portal.Api.csproj'
  buildPlatform: 'Any CPU'
  system.debug: 'true'
  ${{ if startsWith(variables['Build.SourceBranchName'], 'dev/') }}: 
    args: '/p:EnvironmentName=Stage'
    path: 
      apiBuildDirectionEntrypoint: 'Src\UDS.Portal.Api\bin\Debug\net6.0\UDS.Portal.Api.dll'
  ${{ if eq(variables['Build.SourceBranchName'], 'master') }}: 
    args: '/p:EnvironmentName=Production'
    path: 
      apiBuildDirectionEntrypoint: 'Src\UDS.Portal.Api\bin\Release\net6.0\UDS.Portal.Api.dll'
  ${{ if startsWith(variables['Build.SourceBranchName'], 'stage/') }}: 
    args: '/p:EnvironmentName=Stage'
    path: 
      apiBuildDirectionEntrypoint: 'Src\UDS.Portal.Api\bin\Debug\net6.0\UDS.Portal.Api.dll'

steps:
- checkout: self
  submodules: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '${{variables.projectPath}}'
    arguments: '${{variables.args}}'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    zipAfterPublish: false

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '${{variables.path.apiBuildDirectionEntrypoint}}'
    ArtifactName: 'drop'
    publishLocation: 'Container'